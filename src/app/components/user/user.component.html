<div class="container">
    <div class="row">
        <form class="col-12 mt-3" [formGroup]="userForm" (ngSubmit)="submit(userForm)">
            <div class="form-group">
                <label>First Name: </label>
                <input class="form-control" type="text" placeholder="First Name" formControlName="firstName" />
                <span class="err float-right" *ngIf="userForm.touched && !userForm.controls.firstName.valid">First Name is Required</span>
            </div>
            <div class="form-group">
                <label>Last Name: </label>
                <input class="form-control" type="text" placeholder="Last Name" formControlName="lastName" required />
                <span class="err float-right" *ngIf="userForm.touched && !userForm.controls.lastName.valid">Last Name is Required</span>
            </div>
            <div class="form-group">
                <label>Email: </label>
                <input class="form-control" type="email" placeholder="Email" formControlName="email" required disabled />
            </div>
            <div class="form-group">
                <label>Country: </label>
                <input class="form-control" type="text" placeholder="Country" formControlName="country" required disabled />
            </div>
            <label>Date of Birth: </label>
            <div class="form-group">
                <input class="form-control" type="text" placeholder="Date of Birth" formControlName="dateOfBirth" required disabled />
            </div>

            <button type="button n4" class="btn btn-danger float-right" (click)="navigateTo('/')">cancel</button>
            <button class="btn btn-primary float-right mr-1">save changes</button>
        </form>
    </div>
</div>
