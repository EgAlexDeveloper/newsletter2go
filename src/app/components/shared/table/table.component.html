<table class="table table-hover table-dark" *ngIf="data && data.length > 0">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
            <th scope="col">Country</th>
            <th scope="col">Date of birth</th>
            <th scope="col">Actions</th>
        </tr>
    </thead>
    <tbody>
        <ng-container *ngFor="let user of handlePagenation(); let i = index;">
            <tr>
                <th scope="row">{{user.id}}</th>
                <td>{{user.firstName}}</td>
                <td>{{user.lastName}}</td>
                <td>{{user.email}}</td>
                <td>{{user.country}}</td>
                <td>{{user.dateOfBirth | date}}</td>
                <td>
                    <button type="button" class="btn btn-primary" (click)="openUserModal(user)">Show</button>
                    <button type="button" class="btn btn-warning">Edit</button>
                    <button type="button" class="btn btn-danger" (click)="deleteUserRow(i, user.id)">Delete</button>
                </td>
            </tr>
        </ng-container>
    </tbody>
</table>

<div class="d-flex justify-content-between p-2">
    <ngb-pagination [collectionSize]="data.length" [(page)]="page" [pageSize]="pageSize"></ngb-pagination>
</div>
